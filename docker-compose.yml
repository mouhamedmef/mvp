services:
  postgres:
    image: postgres:16
    container_name: pfe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: support_ai
      POSTGRES_USER: support_user
      POSTGRES_PASSWORD: support_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U support_user -d support_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
